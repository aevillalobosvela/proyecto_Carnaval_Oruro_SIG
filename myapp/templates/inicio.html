{% extends 'base.html' %} {% block content %}
{% load static %}

<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="4000">
            <img src="https://picsum.photos/2000/800" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Vive el Carnaval</h5>
                <p>Explora puntos de ayuda para mejorar tu experiencia</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://picsum.photos/2000/801" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Explora la Ciudad</h5>
                <p>Conoce lugares importantes durante tu visita</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://picsum.photos/2000/802" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Crea Marcadores</h5>
                <p>Guarda tus propios puntos y compartelos con los demas</p>
            </div>
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>



{% endblock %}
