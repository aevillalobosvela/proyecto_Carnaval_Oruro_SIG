{% extends 'base.html' %} {% block content %}
{% load static %}

<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="4000">
            <img src="{% static '/img/inicio/imginicio1.jpg' %}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Vive el Carnaval</h5>
                <p>Explora puntos de ayuda para mejorar tu experiencia</p>
                <button href="/ruta" type="button" class="btn btn-danger">
                    Ir ahora
                </button>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static '/img/inicio/imginicio2.jpg' %}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Explora la Ciudad</h5>
                <p>Conoce lugares importantes durante tu visita</p>
                <a href="/ruta" class="btn btn-warning mt-2">Ir ahora</a>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static '/img/inicio/imginicio3.jpeg' %}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Crea Marcadores</h5>
                <p>Guarda tus propios puntos y compartelos con los demas</p>
                <button href="/mis_marcadores" type="button" class="btn btn-success">
                    Ir ahora
                </button>
            </div>
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>



{% endblock %}
