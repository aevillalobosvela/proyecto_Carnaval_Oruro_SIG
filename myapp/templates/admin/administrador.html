{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnaval</title>

    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
    <link rel="stylesheet" href="{% static '/css/styles2.css' %}">
    <link rel="stylesheet" href="{% static '/css/styles3.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.0/Control.MiniMap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <!-- Incluye jQuery -->


    <meta name="theme-color" content="#712cf9">
    <script src="{% static '/js/jquery-3.6.0.min.js' %}"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="{% static '/js/lrm-graphhopper-1.2.0.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.0/Control.MiniMap.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" style="justify-content:space-around;">
            <div class="container-fluid mx-1">

                <h2 class="text-white">Administracion</h2>
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-3">
                        <li class=" nav-item mx-3 mt-3 text-white">
                            <a class="fontbolnav" href="/usuarios_admin"><b>Usuarios</b></a>
                        </li>
                        <li class=" nav-item mx-3 mt-3 text-white">
                            <a class="fontbolnav" href="/inicio_admin"><b>Ruta principal</b></a>
                        </li>
                        <li class=" nav-item mx-3 mt-3 text-white">
                            <a class="fontbolnav" href="/planifica_admin/"><b>Planifica tu dia</b></a>
                        </li>
                        <li class=" nav-item mx-3 mt-3 text-white">
                            <a class="fontbolnav" href="/conoce_admin/"><b>Conoce lugares</b></a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        {% if user.is_authenticated %}
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" style="border: 0px; background-color: rgba(255, 245, 238, 0);">
                                <i class="fontbolnav fa fa-sign-out fa-3x" aria-hidden="true"></i>
                            </button>
                        </form>
                        {% else %}
                        <form action="/login_user/" method="GET">
                            {% csrf_token %}
                            <button type="submit" style="border: 0px; background-color: rgba(255, 245, 238, 0);">
                                <i class="fontbolnav fa fa-user-circle fa-3x" aria-hidden="true"></i>
                            </button>
                        </form>
                        {% endif %}

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    {% block content %} {% endblock %}

</body>
<script src="{% static '/js/funciones.js' %}"></script>
<script src="{% static '/js/funciones2.js' %}"></script>
<script src="{% static '/js/funciones3.js' %}"></script>
<!-- local -->
<script type="text/javascript" src="{% static '/js/sweetalert2.all.min.js' %}"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.1.1/js/dataTables.buttons.min.js"></script>
<script src="https://kit.fontawesome.com/b06183c7c4.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
